<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburguesa Animada + Stagger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #333;
      color: white;
    }

    .logo a {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    /* Botón hamburguesa animado */
    .menu-toggle {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
      border: none;
      padding: 0;
      z-index: 1001;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Ocultar texto accesible */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    /* Animación X */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Menú lateral con slide + fade */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #444;
      padding: 60px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);

      /* Animación */
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 0.35s ease, opacity 0.35s ease;
      z-index: 1000;
      will-change: transform, opacity;
    }

    nav.active {
      transform: translateX(0);
      opacity: 1;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    nav li {
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.4s ease;
    }

    /* Stagger effect */
    nav.active li {
      opacity: 1;
      transform: translateX(0);
    }
    nav.active li:nth-child(1) { transition-delay: 0.1s; }
    nav.active li:nth-child(2) { transition-delay: 0.2s; }
    nav.active li:nth-child(3) { transition-delay: 0.3s; }
    nav.active li:nth-child(4) { transition-delay: 0.4s; }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: visibility 0s linear 0.35s, opacity 0.35s ease;
      z-index: 999;
      will-change: opacity;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
      transition-delay: 0s;
    }

    /* Desktop */
    @media (min-width: 768px) {
      nav {
        position: static;
        height: auto;
        background: none;
        box-shadow: none;
        padding: 0;
        width: auto;
        transform: none;
        opacity: 1;
      }
      nav ul {
        flex-direction: row;
        gap: 20px;
      }
      nav li {
        opacity: 1;
        transform: none;
        transition: none;
      }
      .menu-toggle {
        display: none;
      }
      .overlay {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><a href="/">Mi Tienda</a></div>

  <!-- Botón hamburguesa accesible -->
  <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-controls="menu">
    <span></span>
    <span></span>
    <span></span>
    <span class="sr-only">Abrir menú</span>
  </button>

  <!-- Menú -->
  <nav id="menu" role="navigation">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
</header>

<div class="overlay" id="overlay"></div>

<script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  const overlay = document.getElementById('overlay');

  toggle.addEventListener('click', () => {
    const isActive = toggle.classList.toggle('active');
    menu.classList.toggle('active');
    overlay.classList.toggle('active');
    toggle.setAttribute('aria-expanded', isActive);

    if (isActive) {
      // Mover foco al primer link del menú
      setTimeout(() => menu.querySelector('a').focus(), 300);
    }
  });

  overlay.addEventListener('click', () => {
    toggle.classList.remove('active');
    menu.classList.remove('active');
    overlay.classList.remove('active');
    toggle.setAttribute('aria-expanded', false);
    toggle.focus();
  });
</script>

</body>
</html>
